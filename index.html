<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vertical Video Demo</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
background:black;
overflow:hidden;
}

/* Container */

.video-container{
height:100vh;
width:100vw;
overflow-y:scroll;
scroll-snap-type:y mandatory;
}

.video-slide{
position:relative;
height:100vh;
width:100%;
scroll-snap-align:start;
display:flex;
justify-content:center;
align-items:center;
background:black;
}

video{
height:100%;
width:100%;
object-fit:cover;
}

/* Overlay */

.overlay{
position:absolute;
right:20px;
bottom:100px;
display:flex;
flex-direction:column;
gap:20px;
color:white;
font-size:18px;
}

.like-btn{
cursor:pointer;
font-size:28px;
}

.like-count{
text-align:center;
font-size:14px;
}

.caption{
position:absolute;
left:20px;
bottom:80px;
color:white;
max-width:70%;
font-size:16px;
}

</style>
</head>
<body>

<div class="video-container">

<div class="video-slide">
<video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay muted loop playsinline></video>

<div class="overlay">
<div class="like-btn">â¤ï¸</div>
<div class="like-count">0</div>
</div>

<div class="caption">
Supercar cinematic shot ğŸš—ğŸ”¥
</div>
</div>

<div class="video-slide">
<video src="https://www.w3schools.com/html/movie.mp4" autoplay muted loop playsinline></video>

<div class="overlay">
<div class="like-btn">â¤ï¸</div>
<div class="like-count">0</div>
</div>

<div class="caption">
Motorcycle night ride ğŸï¸ğŸŒ™
</div>
</div>

</div>

<script>

/* Like System */

document.querySelectorAll(".video-slide").forEach(slide => {

const likeBtn = slide.querySelector(".like-btn");
const likeCount = slide.querySelector(".like-count");

let count = 0;
let liked = false;

likeBtn.addEventListener("click", () => {
liked = !liked;

if(liked){
count++;
likeBtn.style.transform = "scale(1.3)";
} else {
count--;
likeBtn.style.transform = "scale(1)";
}

likeCount.innerText = count;
});

});

/* Auto Play Only Visible Video */

const videos = document.querySelectorAll("video");

const observer = new IntersectionObserver((entries)=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.play();
} else {
entry.target.pause();
}
});
},{threshold:0.7});

videos.forEach(video=>{
observer.observe(video);
});

</script>

</body>
</html>
